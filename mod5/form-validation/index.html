<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>Form Validation</h1>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <!-- <input type="text" pattern="\(?:[a-z0-9!#$%&'*+\x2f=?^_`\x7b-\x7d~\x2d]+(?:\.[a-z0-9!#$%&'*+\x2f=?^_`\x7b-\x7d~\x2d]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9\x2d]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9\x2d]*[a-z0-9])?|\[(?:(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9]))\.){3}(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9])|[a-z0-9\x2d]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])" title="Please enter a valid email address" required /"> -->

      <label for="quantity">Quantity (1-10):</label>
      <input
        type="number"
        id="quantity"
        name="quantity"
        min="1"
        max="10"
        step="1"
        required
      />

      <label for="website">Website:</label>
      <input type="url" id="website" name="website" />

      <label for="password">Password (min 8 characters):</label>
      <input
        type="password"
        id="password"
        name="password"
        minlength="8"
        required
      />

      <label for="age">Age (must be 18 or older):</label>
      <input type="number" id="age" name="age" min="18" required />

      <label for="zipcode">Zip Code (5 digits):</label>
      <input
        type="text"
        id="zipcode"
        name="zipcode"
        pattern="\d{5}"
        title="Please enter a 5-digit zip code"
        required
      />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
